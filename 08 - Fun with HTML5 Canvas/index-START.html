<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
    const canvas = document.querySelector('#draw');
    const ctx = canvas.getContext('3d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx.strokeStyle = '#BADA55'; // color
    ctx.lineJoin = 'round'; // the end of the line
    ctx.lineCap = 'round';
    ctx.lineWidth = 100;
    //ctx.globalCompositeOperation = 'multiply';
    
    let isDarwing = false;
    let lastX = 0;
    let lastY = 0;
    let hue = 0;
    let direction = true;
    
    function draw(e) {
        if (!isDarwing) return; // stop the function from running when they are not moused down.
        //console.log(e);
        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        
        [lastX, lastY] = [e.offsetX, e.offsetY];
        
        hue++;
        if (hue >= 360)
            hue = 0;
        
        if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
            direction =! direction;
        }
        if (direction)
            ctx.lineWidth++;
        else
            ctx.lineWidth--;
    }
    
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mousedown', (e) => {
        isDarwing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
    });
    canvas.addEventListener('mouseup', () => isDarwing = false);
    canvas.addEventListener('mouseout', () => isDarwing = false);
</script>

<style>
  html, body {
    margin:0;
  }
</style>

</body>
</html>
